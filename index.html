  <header class="header">
    <img class='desktop-logo' src="images/logo.svg">
  </header>
  <div class="grid">
  <img src="images/bg-pattern-desktop.svg" class="bg-pattern">    
  <div class="base-apparel-content">

        <img id='error-img' src="images/icon-error.svg">

</div>
